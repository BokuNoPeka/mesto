<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="Description" content="Автор: Колдунов Артём, Проектная работа: Место"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="c2821b381952624d90e5.svg" alt="Mesto russia"/></header><main><section class="profile"><div class="profile__info"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Жак кусто во всей красе"/><div class="profile__container-info"><div class="profile__bio"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__status">Исследователь океана</p></div><button class="profile__edit-button" type="button"></button></div></div><button class="profile__add-button" type="button"></button></section><section class="gallery"><ul class="gallery__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_full-size"><figure class="popup__figure"><img class="popup__image" src="#" alt="#"/> <button class="popup__button-close popup__button-close_full-size"></button><figcaption class="popup__figurecaption"></figcaption></figure></section><section class="popup popup_edit"><form class="popup__form popup__form_edit" name="edit-form" novalidate><button class="popup__button-close popup__button-close_edit" type="reset"></button><h3 class="popup__text popup__text_edit">Редактировать профиль</h3><input required class="popup__input popup__input_edit popup__input_edit_name" placeholder="Имя" minlength="2" maxlength="40" name="name" id="name-input"/> <span class="error" id="name-input-error"></span> <input required class="popup__input popup__input_edit popup__input_edit_status" placeholder="О себе" minlength="2" maxlength="200" name="status" id="status-input"/> <span class="error" id="status-input-error"></span> <button class="popup__button popup__button-save" type="submit">Сохранить</button></form></section><section class="popup popup_add"><form class="popup__form popup__form_add" name="add-form" novalidate><button class="popup__button-close popup__button-close_add" type="reset"></button><h3 class="popup__text popup__text_add">Новое место</h3><input required name="mesto-input" id="mesto-input" class="popup__input popup__input_add popup__input_add_name" placeholder="Название" minlength="2" maxlength="30"/> <span class="error" id="mesto-input-error"></span> <input type="url" required name="url-input" id="url-input" class="popup__input popup__input_add popup__input_add_source" placeholder="Ссылка на картинку"/> <span class="error" id="url-input-error"></span> <button class="popup__button popup__button-add" type="submit">Создать</button></form><template class="template-gallery"><li class="card"><div class="card__figure"><button class="card__trash-can-button"></button> <img class="card__image" src="#" alt="#"/><div class="card__container"><h2 class="card__card-name"></h2><button class="card__like-button" type="button"></button></div></div></li></template></section><script src="main.js"></script></body></html>
