<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Автор: Колдунов Артём, Проектная работа: Место">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Header-logo.svg" alt="Mesto russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/Jack-ivan-Kusto.jpg" alt="Жак кусто во всей красе">
                <div class="profile__container-info">
                    <div class="profile__bio">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__status">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__cards">
                <li class="gallery__card">
                    <div class="gallery__figure">
                        <img class="gallery__image" src="./images/gallery-1.jpg" alt="Челябинская набережная">
                        <div class="gallery__container">
                            <h2 class="gallery__card-name">
                                Челябинская Область
                            </h2>
                            <button class="gallery__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <div class="gallery__figure">
                        <img class="gallery__image" src="./images/gallery-2.jpg" alt="Солнечное Волгоградское побережье">
                        <div class="gallery__container">
                            <h2 class="gallery__card-name">
                                Волгоград
                            </h2>
                            <button class="gallery__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <div class="gallery__figure">
                        <img class="gallery__image" src="./images/gallery-3.jpg" alt="Горные хребты Костромы">
                        <div class="gallery__container">
                            <h2 class="gallery__card-name">
                                Кострома
                            </h2>
                            <button class="gallery__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <div class="gallery__figure">
                        <img class="gallery__image" src="./images/gallery-4.jpg" alt="Рязанские монументы">
                        <div class="gallery__container">
                            <h2 class="gallery__card-name">
                                Рязань
                            </h2>
                            <button class="gallery__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <div class="gallery__figure">
                        <img class="gallery__image" src="./images/gallery-5.jpg" alt="Береговая линия Астрахани">
                        <div class="gallery__container">
                            <h2 class="gallery__card-name">
                                Астрахань
                            </h2>
                            <button class="gallery__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="gallery__card">
                    <div class="gallery__figure">
                        <img class="gallery__image" src="./images/gallery-6.jpg" alt="Закаты на пляже в Торжке">
                        <div class="gallery__container">
                            <h2 class="gallery__card-name">
                                Торжок
                            </h2>
                            <button class="gallery__like-button"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup">
        <form class="popup__form" name="edit-form">
            <button class=" popup__button-close" type="reset"></button>
            <h3 class="popup__text">Редактировать профиль</h3>
            <input type="text" name="name-input" class=" popup__input">
            <input type="text" name="status-input" class=" popup__input">
            <button class=" popup__button-save" type="submit">Сохранить</button>
        </form>
    </section>
    <script src="./scripts/sctipts.js" defer></script>
</body>

</html>
