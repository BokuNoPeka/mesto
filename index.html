<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Автор: Колдунов Артём, Проектная работа: Место">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Header-logo.svg" alt="Mesto russia">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/Jack-ivan-Kusto.jpg" alt="Жак кусто во всей красе">
                <div class="profile__container-info">
                    <div class="profile__bio">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__status">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__cards">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup popup_full-size">
        <figure class="popup__figure">
            <img class="popup__image" src="" alt="">
            <button class="popup__button-close popup__button-close_add"></button>
            <figurecaption class="popup__figurecaption"></figurecaption>
        </figure>
    </section>
    <section class="popup popup_edit">
        <form class="popup__form popup__form_edit" name="edit-form">
            <button class=" popup__button-close popup__button-close_edit" type="reset"></button>
            <h3 class="popup__text popup__text_edit">Редактировать профиль</h3>
            <input type="text" name="name-input" class=" popup__input popup__input_edit">
            <input type="text" name="status-input" class=" popup__input popup__input_edit">
            <button class=" popup__button-save" type="submit">Сохранить</button>
        </form>
    </section>
    <section class="popup popup_add">
        <form class="popup__form popup__form_add" name="add-form">
            <button class=" popup__button-close popup__button-close_add" type="reset"></button>
            <h3 class="popup__text popup__text_add">Новое место</h3>
            <input type="text" name="mesto-input" class=" popup__input popup__input_add" placeholder="Название">
            <input type="text" name="url-input" class=" popup__input popup__input_add" placeholder="Ссылка на картинку">
            <button class="popup__button-add" type="submit">Создать</button>
        </form>
        <template class="template-gallery">
            <li class="gallery__card">
                <div class="gallery__figure">
                    <button class="gallery__trash-can-button"></button>
                    <img class="gallery__image" src="" alt="">
                    <div class="gallery__container">
                        <h2 class="gallery__card-name">
                        
                        </h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </div>
            </li>
        </template>
    </section>
    <script src="./scripts/sctipts.js" defer></script>
</body>

</html>
